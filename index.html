<!DOCTYPE html>
<html>
<head>
  <title>Simple To-Do List</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Simple To-Do List</h1>
  
  <div id="todo-container">
    <select id="task-input">
      <option value="">Select an argument</option>
      <option value="Argument 1">Argument 1</option>
      <option value="Argument 2">Argument 2</option>
      <option value="Argument 3">Argument 3</option>
    </select>
    <select id="task-status">
      <option value="">Select status</option>
      <option value="true">True</option>
      <option value="false">False</option>
    </select>
    
    <br>
    <button id="add-btn">Add Argument</button>
    
    <ul id="task-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
